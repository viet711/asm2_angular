<form [formGroup]="productForm" (ngSubmit)="addProduct()" class="space-y-4">
  <div class="flex flex-col md:flex-row w-full">
    <div class="md:w-2/5 p-4">

    </div>
    <div class="w-full">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="-name">
          Tên sản phẩm

        </label>
        <input type="text" formControlName="name" />
      </div>
      <div class="price flex">
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product-price" >
            Giá gốc sản phẩm
            </label>
          <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="product-price" type="number" formControlName="price" min="0" max="1000000" />
        </div>
      </div>
      <div class="w-full md:w-1/2 px-3"></div>
      <div class="w-full px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product-description">
          Description
        </label>
        <textarea rows="4" class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="product-description" formControlName="description"></textarea>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 border border-blue-700 rounded" type="submit" style="width: 100px; height: 30px;">
        <span style="font-size: 15px; display: flex; justify-content: center; align-items: center;">Thêm </span>
      </button>    </div>
  </div>
</form>
