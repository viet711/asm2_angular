
<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5">
  <div class="flex justify-start mb-4 ml-3 mt-4">
    <div class="flex justify-start mb-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 border border-blue-700 rounded" routerLink="/admin/add" style="width: 100px; height: 30px;">
        <span style="font-size: 15px; display: flex; justify-content: center; align-items: center;">ThÃªm </span>
      </button>
    </div>
  </div>
  <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">

    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Name</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Price</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Description</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Image</th>
        <th scope="col" class="px-6 py-4 font-medium text-gray-900">Action</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100 border-t border-gray-100">
      <tr *ngFor="let product of products" class="hover:bg-gray-50">
        <td class="px-6 py-4">
          <div class="font-medium text-gray-700">{{ product.name }}</div>
        </td>
        <td class="px-6 py-4">{{ product.price }}</td>
        <td class="px-6 py-4">{{ product.description }}</td>
        <td class="px-6 py-4">

          <img src="{{ product.image  }}" alt="Product Image" class="h-20 w-20 rounded object-cover object-center" />
        </td>
        <td class="px-6 py-4">
          <div class="flex justify-end gap-4">
            <button href="#"(click)="deleteProduct(product.id)" >
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
              </svg>
            </button>
            <a [routerLink]="'/admin/edit/' + product.id" [title]="'Edit'">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"></path>
              </svg>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
