<h1>Edit Product</h1>

<form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()" class="space-y-4">
  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product-name">
      Tên sản phẩm
    </label>
    <input type="text" id="product-name" formControlName="name" />
  </div>
  <div class="w-full md:w-1/2 px-3">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product-price">
      Giá gốc sản phẩm
    </label>
    <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="product-price" type="number" formControlName="price" />
  </div>
  <div class="w-full px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="product-description">
      Mô tả sản phẩm
    </label>
    <textarea rows="4" class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="product-description" formControlName="description">{{ product.description }}</textarea>
  </div>
  <button class="bg-[#00B0D7] hover:bg-blue-400 p-2 rounded-md" type="submit">Lưu</button>
</form>
