<div class="slideshow">
  <div *ngFor="let slide of slides; let i = index" [hidden]="currentIndex !== i" class="slide">
    <img [src]="slide.image" [alt]="slide.caption" />
    <div class="caption hidden">{{ slide.caption }}</div>
  </div>
  <div class="controls">
    <button (click)="previousSlide()" [disabled]="currentIndex === 0"></button>
    <button (click)="nextSlide()" [disabled]="currentIndex === slides.length - 1"></button>
  </div>
</div>
