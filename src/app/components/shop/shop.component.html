<app-header></app-header>

<section class="basis-1/12" style="margin-top: 30px;">
  <img class="w-4/4" src="https://theme.hstatic.net/200000343865/1001052087/14/ms_banner_img1.jpg?v=100" alt="banner">
  <div class="py-3 flex">
    <div class="flex-grow">
      <select data-te-select-init (ngModelChange)="filterProductsByOption()" [(ngModel)]="sortOption">
        <option value="1">Tăng dần</option>
        <option value="2">Giảm dần</option>
        <option value="3">Từ A đến Z</option>
      </select>
    </div>
    <div class="flex-grow">
      <div class="pt-2 relative mx-auto text-gray-600">
        <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
          type="search" name="search" placeholder="Search" [(ngModel)]="searchKeyword" (input)="filterProductsBySearch()">
        <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
        </button>
      </div>
    </div>
    <div *ngIf="isLoading">Loading...</div>
  </div>

  <div class="flex flex-wrap -mx-4">
    <div *ngFor="let product of sortedProducts" class="w-1/4 px-3" [hidden]="searchKeyword && !isProductMatchSearch(product)">
      <a [href]="'/product/' + product.id" class="hover:shadow-xl block p-2 h-full">
        <div class="relative pt-[100%]">
          <img class='absolute top-0 left-0 right-0 bottom-0 h-full mx-auto ' [src]="product.image" [alt]="product.name" />
        </div>
        <div class="py-3">
          <p class="text-green-primary text-xs mb-2">GIAO SIÊU TỐC 2H</p>
          <h4 class="text-sm mb-2">{{ product.name }}</h4>
          <div class="flex items-center mb-2"></div>
          <div class="flex items-center">
            <div class='flex items-center'>
              <p class='text-lg mr-2 text-red-primary font-medium text-red-700' >{{ product.price | currency:'VND' }}</p>
              <ng-template #noDiscount></ng-template>
            </div>
            <ng-template #noDiscount></ng-template>
          </div>
        </div>
      </a>
    </div>



  </div>
</section>

<footer></footer>
