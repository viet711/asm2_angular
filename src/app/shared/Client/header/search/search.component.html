<div class="relative">
  <div class="flex justify-center relative">
    <div>
        <div  class="relative text-gray-600">
          <form (ngSubmit)="onSearch()" action="">
          <input
        #searchInput
          type="text"
          name="search"
          [(ngModel)]="searchValue"
          (input)="filterCountry()"
          (focus)="showList()"
          placeholder="Search"
          class="caret-teal-500 focus:ring-2 focus:ring-teal-500 bg-white h-10 px-5 pr-16 rounded-full text-sm focus:outline-none w-44 md:w-72">
        </form>
          <!-- clear -->
          <button (click)= "clearSearch()" *ngIf ="searchValue != '' && !loading " class="absolute right-[30px] top-1/2 translate-y-[-50%]">
            <svg width="16" data-e2e="" height="16" viewBox="0 0 48 48" fill="rgba(22, 24, 35, .34)" xmlns="http://www.w3.org/2000/svg" style="margin: 0px 12px;"><path fill-rule="evenodd" clip-rule="evenodd" d="M24 46C36.1503 46 46 36.1503 46 24C46 11.8497 36.1503 2 24 2C11.8497 2 2 11.8497 2 24C2 36.1503 11.8497 46 24 46ZM15.1466 30.7323L21.8788 24.0001L15.1466 17.2679C14.756 16.8774 14.756 16.2442 15.1466 15.8537L15.8537 15.1466C16.2442 14.756 16.8774 14.756 17.2679 15.1466L24.0001 21.8788L30.7323 15.1466C31.1229 14.756 31.756 14.756 32.1466 15.1466L32.8537 15.8537C33.2442 16.2442 33.2442 16.8774 32.8537 17.2679L26.1214 24.0001L32.8537 30.7323C33.2442 31.1229 33.2442 31.756 32.8537 32.1466L32.1466 32.8537C31.756 33.2442 31.1229 33.2442 30.7323 32.8537L24.0001 26.1214L17.2679 32.8537C16.8774 33.2442 16.2442 33.2442 15.8537 32.8537L15.1466 32.1466C14.756 31.756 14.756 31.1229 15.1466 30.7323Z"></path></svg>
          </button>
          <!-- loading -->
          <span *ngIf = "loading" class= " loading absolute right-[30px] top-1/2 translate-y-[-50%]">

            <svg class="tiktok-d58skf-StyledLoadingCircle e14ntknm5" width="16" data-e2e="" height="16" viewBox="0 0 48 48" fill="rgba(22, 24, 35, .34)" xmlns="http://www.w3.org/2000/svg" style="margin: 0px 12px;"><path fill-rule="evenodd" clip-rule="evenodd" d="M24 12.5C17.6487 12.5 12.5 17.6487 12.5 24C12.5 30.3513 17.6487 35.5 24 35.5C26.8172 35.5 29.3919 34.4902 31.3919 32.8101C32.4491 31.9219 34.026 32.059 34.9142 33.1161C35.8023 34.1733 35.6653 35.7503 34.6081 36.6384C31.741 39.0471 28.0369 40.5 24 40.5C14.8873 40.5 7.5 33.1127 7.5 24C7.5 14.8873 14.8873 7.5 24 7.5C33.1127 7.5 40.5 14.8873 40.5 24C40.5 25.3807 39.3807 26.5 38 26.5C36.6193 26.5 35.5 25.3807 35.5 24C35.5 17.6487 30.3513 12.5 24 12.5Z"></path></svg>
          </span>
          <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
            <svg width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" aria-hidden="true"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g stroke="#777777" stroke-width="1.3"><g><path d="M13.4044,7.0274 C13.4044,10.5494 10.5494,13.4044 7.0274,13.4044 C3.5054,13.4044 0.6504,10.5494 0.6504,7.0274 C0.6504,3.5054 3.5054,0.6504 7.0274,0.6504 C10.5494,0.6504 13.4044,3.5054 13.4044,7.0274 Z"></path><path d="M11.4913,11.4913 L17.8683,17.8683"></path></g></g></g></svg>
          </button>

        <div class="search-results" [ngClass]= "{'show': showResults && filteredCountries.length > 0 ,'hide': showDetail}" *ngIf=" showResults && filteredCountries.length > 0 && searchValue!='' " >
          <ul>
            <li (click)= "hidenList()" routerLink = "/products/{{country.id}}" *ngFor="let country of filteredCountries.slice(0, 6)">{{ country.name }}</li>
          </ul>
        </div>

      </div>
    </div>
    </div>





</div>
